<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    
    <!-- Controls -->
    <div class="controls">
      <label for="timePicker">Pick a time:</label>
      <input type="time" id="timePicker">

      <label for="fontSize">Font Size:</label>
      <input type="number" id="fontSize" value="48" min="10" max="200"> px

      <label for="fontColor">Font Color:</label>
      <input type="color" id="fontColor" value="#61dafb">
    </div>

    <!-- Countdown display -->
    <div id="countdown">Choose a time ‚è∞</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
